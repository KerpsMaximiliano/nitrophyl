<div class="flex flex-col flex-auto min-w-0">

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">

        <!-- CONTENT GOES HERE -->
        <div class="h-400 min-h-400 max-h-400">
            <table mat-table [dataSource]="perfiles" style="width: 100%;" class="border-2 rounded-2xl">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
                <ng-container matColumnDef="enabled">
                    <th mat-header-cell *matHeaderCellDef> Habilitado </th>
                    <td mat-cell *matCellDef="let element"> {{element.enabled}} </td>
                </ng-container>
                <ng-container matColumnDef="roleCode">
                    <th mat-header-cell *matHeaderCellDef> CÃ³digo Rol </th>
                    <td mat-cell *matCellDef="let element"> {{element.role.code}} </td>
                </ng-container>
                <ng-container matColumnDef="roleName">
                    <th mat-header-cell *matHeaderCellDef> Nombre Rol </th>
                    <td mat-cell *matCellDef="let element"> {{element.role.name}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openModal(row)"></tr>
            </table>
        </div>

    </div>

</div>
