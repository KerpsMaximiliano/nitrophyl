<div class="grid">
    <fuse-alert [type]="'success'" *ngIf="showSuccess">
        <span fuseAlertTitle>Perfil creado</span>
    </fuse-alert>
    <fuse-alert [type]="'error'" *ngIf="showError">
        <span fuseAlertTitle>No se pudo crear el perfil</span>
    </fuse-alert>
    <form
        class="mt-8"
        [formGroup]="createPerfilForm">
        <mat-form-field class="w-full">
            <mat-label>Nombre</mat-label>
            <input
                id="name"
                matInput
                [formControlName]="'name'"
                [disabled]="formDisabled">
            <mat-error class="mb-1" *ngIf="createPerfilForm.get('name').hasError('required')">
                El nombre es requerido
            </mat-error>
        </mat-form-field>
        <mat-form-field class="w-full">
            <mat-label>Rol</mat-label>
            <mat-select id="role" [formControlName]="'role'">
                <mat-option *ngFor="let rol of roles" [value]="rol.id">
                    {{ rol.name }}
                </mat-option>
            </mat-select>
            <mat-error class="mb-1" *ngIf="createPerfilForm.get('role').hasError('required')">
                El rol es requerido
            </mat-error>
        </mat-form-field>
    </form>
    <div class="grid grid-cols-3 gap-4">
        <div class="col-span-1">
            <mat-form-field class="w-full">
                <mat-label>Permisos Disponibles</mat-label>
                <mat-select multiple (selectionChange)="onAddChange($event)" [disabled]="formDisabled">
                    <mat-option *ngFor="let permiso of permisosDisponibles" [value]="permiso.id">
                        {{ permiso.code }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-span-1 text-center grid">
            <button mat-raised-button (click)="add()" [disabled]="selected.length == 0">Agregar</button>
            <button mat-raised-button (click)="remove()" [disabled]="selectedToRemove.length == 0">Quitar</button>
        </div>
        <div class="col-span-1">
            <mat-form-field class="w-full">
                <mat-label>Permisos Incluidos</mat-label>
                <mat-select multiple (selectionChange)="onRemoveChange($event)">
                    <mat-option *ngFor="let permiso of permisosIncluidos" [value]="permiso.id">
                        {{ permiso.code }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div class="mt-2 flex justify-around">
        <button mat-raised-button color="warn" (click)="cancel()">Cancelar</button>
        <button mat-raised-button color="primary" (click)="create()">Crear</button>
    </div>
</div>
