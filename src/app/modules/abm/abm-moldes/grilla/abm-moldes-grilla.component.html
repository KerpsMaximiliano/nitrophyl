<div class="flex flex-col flex-auto min-w-0">
    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">
        <!-- CONTENT GOES HERE -->
        <div class="h-400 min-h-400 max-h-400">
            <table mat-table [dataSource]="moldes" style="width: 100%;" class="border-2 rounded-2xl">
                <ng-container matColumnDef="code">
                    <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
                    <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Estado </th>
                    <td mat-cell *matCellDef="let element"><span *ngIf="element.estado">Activo</span><span
                            *ngIf="!element.estado">Inactivo</span></td>
                </ng-container>
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let row" class="text-right">
                        <button>
                            <mat-icon svgIcon="heroicons_solid:pencil-alt" matTooltip="Editar"
                                [routerLink]="['../molde', row.id]" (click)="openProfile(1)"></mat-icon>
                        </button>
                        <button>
                            <mat-icon svgIcon="heroicons_solid:eye" matTooltip="Ver"
                                [routerLink]="['../molde', row.id]" (click)="openProfile(2)"></mat-icon>
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
