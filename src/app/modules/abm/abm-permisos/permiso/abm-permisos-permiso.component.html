<div class="flex flex-col w-full">
    <mat-tab-group class="mt-2 col-span-12 grid-rows-1">

            <div class="grid border-2 bg-white border-gray-200 rounded-2xl p-8">
                <div>
                    <h1 class="text-2xl font-semibold mb-2">Perfil</h1>
                    <fuse-alert [type]="'success'" *ngIf="showSuccess">
                        <span fuseAlertTitle>Cambios realizados</span>
                    </fuse-alert>
                    <fuse-alert [type]="'error'" *ngIf="showError">
                        <span fuseAlertTitle>No se pudieron realizar los cambios</span>
                    </fuse-alert>
                </div>
                <form
                    class="mt-8"
                    [formGroup]="permisoForm">
                    <mat-form-field class="w-full">
                        <mat-icon svgIcon="mat_solid:account_circle" class="mr-3"></mat-icon>
                        <input
                            id="code"
                            matInput
                            [formControlName]="'code'"
                            placeholder="C칩digo">
                    </mat-form-field>
                    <mat-form-field class="w-full">
                        <mat-icon svgIcon="mat_solid:account_circle" class="mr-3"></mat-icon>
                        <input
                            id="description"
                            matInput
                            [formControlName]="'description'"
                            placeholder="Descripci칩n">
                        <mat-error class="mb-1" *ngIf="permisoForm.get('description').hasError('maxlength')">
                            El campo Descripci칩n permite hasta 100 caracteres m치ximo.
                        </mat-error>
                    </mat-form-field>
                </form>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
